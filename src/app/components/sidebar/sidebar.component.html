<aside class="sidebar shadow-sm">

  <div class="sidebar-profile d-flex flex-column justify-content-center pt-5 pb-3">
    <div class="picture-wrapper mb-4">
      <div class="user-picture m-auto">
        <img src="./assets/img/user.jpg" class="img-fluid" alt="">
      </div>
    </div>
    <div class="profile-details text-center pb-4">
      <p class="mb-0 text-uppercase name">One Touch</p>
      <small class="text-uppercase role">Welcome to 1TouchDashboard</small>
    </div>
  </div>
  <div class="sidebar-search pt-1 pb-1 pl-3 pr-3">
      <input type="search" class="form-control rounded-pill" name="search" placeholder="Search ...">
  </div>
  <nav class="sidebar-menu pt-3 pb-3">
    <ul>
      <li [ngClass]="{'active': billing}">
        <a href="#" routerLink="/" (click)="setActive('billing')">
          <i class="fa fa-tv"></i>
          <span>Billing View</span>
          <!--<span class="badge badge-danger rounded-0 ml-auto text-light">New</span>-->
        </a>
      </li>
      <li [ngClass]="{'active': claimV}">
        <a href="#" routerLink="/claimview" (click)="setActive('claimV')">
          <i class="fa fa-diamond"></i>
          <span>Claims View</span>
        </a>
      </li>
      <li [ngClass]="{'active': policy}">
        <a href="#" routerLink="/policy" (click)="setActive('policy')">
          <i class="fa fa-table"></i>
          <span>Policy View</span>
        </a>
      </li>
      <li [ngClass]="{'active': claimT}">
        <a href="#" routerLink="/claimtype" (click)="setActive('claimT')">
          <i class="fa fa-align-center"></i>
          <span>Claim Type</span>
        </a>
      </li>
      <li [ngClass]="{'active': broker}">
        <a href="#" routerLink="/broker" (click)="setActive('broker')">
          <i class="fa fa-globe"></i>
          <span>Broker View</span>
        </a>
      </li>
      <li [ngClass]="{'active': product}">
        <a href="#" routerLink="/productlaunch" (click)="setActive('product')">
          <i class="fa fa-bell-o"></i>
          <span>Product Launch</span>
        </a>
      </li>
    </ul>
  </nav>
</aside>
